<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/products.css" />
    <link rel="stylesheet" href="../styles/carts.css" />
    <title>Admin dashboard</title>
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar">
        <h2 class="logo">Admin</h2>

        <ul class="sidebar__ul">
          <li class="sidebar__li">
            <a href="../pagess/dashboard.html">Products</a>
          </li>
          <li class="sidebar__li">
            <a href="../pagess/users.html">Users</a>
          </li>
          <li class="sidebar__li">
            <a href="../pagess/carts.html">Carts</a></li>
        </ul>

        <button class="logout__btn">
          <a href="../index.html">LogOut</a>
        </button>
      </aside>

      <main class="dashboard">
        <header class="dashboard__header">
          <h1 class="dashboard__title">Carts</h1>
        </header>

        <div class="table__container">
          <table class="table">
            <thead>
              <tr class="table__row1">
                <th>ID</th>
                <th>User ID</th>
                <th>Date</th>
                <th>Products count</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="cartList"></tbody>
          </table>
        </div>
      </main>
    </div>
    <div class="modal hidden" id="modal">
      <div class="modal-box">
        <h3 id="modalTitle">Edit Cart</h3>

        <input type="number" id="userId" placeholder="User ID" />
        <input type="date" id="date" placeholder="Date" />
        <input
          type="number"
          id="productCount"
          placeholder="Products count"
          min="0"
        />

        <button id="saveCart">Save</button>
        <button id="close">Cancel</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../utils/carts.js"></script>
  </body>
</html>
